plugins {
    id 'org.springframework.boot' version '2.5.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.mytest'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'mysql:mysql-connector-java'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    // 推送pushy 依赖
    implementation fileTree(dir: 'src/main/libs', includes: ['*jar'])
    implementation group: 'io.netty', name: 'netty-tcnative-boringssl-static', version: '2.0.41.Final'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.67.Final'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.6'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
    implementation group: 'com.eatthepath', name: 'fast-uuid', version: '0.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
